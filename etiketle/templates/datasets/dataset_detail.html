{% extends "base.html" %}
{% block content %}
  <h2>{{ object.name }}</h2>
  <ul>
    <li><label>Team:</label><a href="{{ object.project.team.get_absolute_url }}">{{ object.project.team.name }}</a></li>
    <li><label>Project:</label><a href="{{ object.project.get_absolute_url }}">{{ object.project.name }}</a></li>
    <li><label>File:</label><a href="{{ object.file.url }}">{{ object.file.url }}</a></li>
    <li><label>Created By:</label><a href="{{ object.created_by.get_absolute_url }}">{{ object.created_by.username }}</a></li>
  </ul>
  <a href="#" class="btn btn-success">Start Labeling</a>
{% endblock %}
